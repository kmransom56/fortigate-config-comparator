<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortigate Config Comparator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Upload Fortigate Configuration Files</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
          <label for="file1">Configuration File 1:</label>
          <input type="file" class="form-control-file" id="file1" name="file1">
        </div>
        <div class="form-group">
          <label for="file2">Configuration File 2:</label>
          <input type="file" class="form-control-file" id="file2" name="file2">
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
      </form>
    </div>
  </body>
</html>
